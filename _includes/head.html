<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Licencia CC (BY-NC-SA) -->
  <meta name="license" content="CC-BY-NC-SA-4.0">
  <link rel="license" href="https://creativecommons.org/licenses/by-nc-sa/4.0/">
  <meta name="dc:rights" content="Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0)">

  <!-- Título dinámico -->
  <title>
    {% if page.title == "Home" %}
      {{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Estilos y favicon -->
  <link rel="stylesheet" href="{{ 'styles.css' | relative_url }}">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/assets/SLx32.png' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/assets/siteluis.ico' | relative_url }}">

  <!-- Fuentes y RSS -->
  <link rel="alternate" type="application/rss+xml" href="{{ '/feed.xml' | relative_url }}" title="{{ site.title }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">

  <!-- SEO (compatible con Jekyll SEO Tag) -->
  {% seo title=false %}
</head>
